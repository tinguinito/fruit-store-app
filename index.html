<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruit Store JS</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
            crossorigin="anonymous">
        </script>
</head>
<body>
<h1 class="text-primary text-center py-5">Fruter√≠a </h1>

<div class="container ">

    <div class="row pb-5">
        <div class="col-2 text-center">
            <button class="btn btn-primary">Cargar productos</button>
        </div>
        <div class="col-3 text-center">
            <button class="btn btn-success">Agregar productos</button>
        </div>
        <div class="col-3 text-center">
            <button class="btn btn-secondary">Modificar productos</button>
        </div>
        <div class="col-3 text-center">
            <button class="btn btn-danger" onclick="deletProduct()">Eliminar productos</button>
        </div>
    </div>
    <div class="row">
        <table id="table-products" class="table">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">sku</th>
                <th scope="col">Producto</th>
                <th scope="col">Cantidad</th>
                <th scope="col">Precio</th>
                <th scope="col">Unidad</th>
            </tr>
            </thead>
            <tbody>
            <!--w <tr>
              <th scope="row">1</th>
              <td>Mark</td>
              <td>Otto</td>
              <td>@mdo</td>
            </tr> -->
            </tbody>
        </table>

    </div>
    <form id="form-product" class="row" target="_self">
        <div class="col-2">
            <label for="sku" class="form-label">SKU</label>
            <input type="text" class="form-control" id="sku" aria-describedby="sku">
        </div>
        <div class="col-4">
            <label for="product" class="form-label">Producto</label>
            <input type="text" class="form-control" id="product" aria-describedby="product">
        </div>
        <div class="col-2">
            <label for="quantity" class="form-label">Cantidad</label>
            <input type="number" class="form-control" id="quantity" aria-describedby="quantity">
        </div>
        <div class="col-2">
            <label for="price" class="form-label">Precio</label>
            <input type="number" class="form-control" id="price" aria-describedby="price">
        </div>
        <button type="button" class="btn btn-primary pt-2 col-2" onclick="submitButton()">Submit</button>
    </form>

</div>


<script src="source.js" type="text/javascript"></script>
</body>
</html>
